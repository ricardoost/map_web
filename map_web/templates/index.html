<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mapa de Trajeto</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 700px; margin: 40px auto; padding: 20px; text-align: center; background-color: #f4f7f6; }
        h1 { color: #2c3e50; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input[type="file"] { border: 1px solid #ccc; display: inline-block; padding: 12px 20px; cursor: pointer; border-radius: 5px; }
        input[type="submit"] { background-color: #3498db; color: white; padding: 14px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #2980b9; }
        .footer { font-size: 0.8em; color: #7f8c8d; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Mapa de Trajeto</h1>
        <p>Faça o upload da sua planilha de geolocalização (.csv ou .xlsx) para gerar o mapa interativo.</p>
        
        <form action="/mapa" method="post" enctype="multipart/form-data" target="_blank">
            <input type="file" name="arquivo_dados" accept=".csv,.xlsx" required>
            <br><br>
            <input type="submit" value="Gerar Mapa">
        </form>
    </div>
    <div class="footer">
        <p>Criado pela BDI02/SC - Versão Web</p>
    </div>
</body>
</html>
